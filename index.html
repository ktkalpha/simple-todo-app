<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <link rel="apple-touch-icon" sizes="57x57" href="asset/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="asset/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="asset/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="asset/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="asset/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="asset/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="asset/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="asset/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="asset/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="asset/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="asset/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="asset/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="asset/favicon-16x16.png">
    <link rel="manifest" href="asset/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="asset/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div x-data="{ todos: [], inputTodo: '' }" x-init="if(JSON.parse(localStorage.getItem('todosList'))){todos=JSON.parse(localStorage.getItem('todosList'));}else{todos=[]}">
        <!-- <span x-text="todos"></span> -->
        <div class="field has-addons">
            <input class="input" type="text" x-model="inputTodo"></input>
            <button class="button is-primary" x-on:click="todos.push(inputTodo); localStorage.setItem('todosList', JSON.stringify(todos));">Add</button>
        </div>
        <ul>
            <template x-for="todo in todos">
                <li class="box is-size-4"  x-data="{checked: false, open: false}">
                    <input class="checkbox p-2" type="checkbox" x-model="checked"> 
                    <span x-text="todo" x-bind:class="{'end': checked}"></span>
                    <button class="button is-danger is-pulled-right" x-on:click="todos.splice(todos.indexOf(todo), 1); localStorage.setItem('todosList', todos);">
                        <span class="icon is-size-5 p-1">
                            <i class="fas fa-times"></i>
                        </span>
                    </button>
                    <button x-on:click="open = true;" class="button is-success is-pulled-right">
                        <span class="icon is-size-5 p-1">
                            <i class="fas fa-edit"></i>
                        </span>
                    </button>
                    <div class="modal" x-bind:class="{'is-active': open}">
                        <div class="modal-background"></div>
                        <div class="modal-content" x-data="{editing: ''}">
                            <div class="box is-rounded p-5">
                                <div class="title">Edit...</div>
                                <div class="field is-grouped">
                                      <input x-model="editing" class="input" type="text" x-bind:placeholder="todo">
                                      <button x-on:click="todos[todos.indexOf(todo)] = editing; open = false; localStorage.setItem('todosList', JSON.stringify(todos)); todo = editing; editing = '';" class="button is-success">
                                        Edit
                                      </button>
                                  </div>
                            </div>
                        </div>
                        <button class="modal-close is-large" aria-label="close" x-on:click="open = false;"></button>
                    </div>
                </li>
            </template> 
        </ul>
    </div>
    <style>
        .end{
            text-decoration: line-through;
        }
        input[type=checkbox] {
            zoom: 1.5;
        }
    </style>
</body>
</html>
